<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/output.css" />
    <title>My Weather App</title>
  </head>
  <body class="grid place-items-center h-screen">
    <div>
      <h1 class="text-center text-4xl mb-2">My Weather App</h1>
      <p class="text-center mb-4">
        Veja as informações climáticas da sua localidade.
      </p>
      <div>
        <div class="flex flex-col rounded-xl shadow-lg">
          <div class="bg-blue-200 flex justify-between rounded-t-xl p-4">
            <div>
              <img
                src="assets/images/weather-icons/"
                alt="Weather Icon"
                id="conditionIcon"
              />
            </div>
            <div class="text-lg">
              <h6 class="text-2xl mb-2" id="cityName">Guapó</h6>
              <h6 class="text-5xl font-light mb-2" id="temp">22°C</h6>
              <h6 id="condition">Nublado</h6>
            </div>
          </div>
          <div class="text-lg p-4">
            <div class="flex justify-between">
              <h6>Sensação</h6>
              <span id="tempFeels">21°C</span>
            </div>
            <div class="flex justify-between">
              <h6>Vento</h6>
              <span id="windSpeed">20 KM/h</span>
            </div>
            <div class="flex justify-between">
              <h6>Humidade</h6>
              <span id="humidity">74%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/scripts/app.js"></script>
    <script
      src="https://kit.fontawesome.com/4b820585b5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
